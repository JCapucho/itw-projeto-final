<!doctype html>
<html lang="en">

<head>
    <!-- Set correct encoding so that non ascii characters are correctly
            displayed -->
    <meta charset="utf-8" />
    <!-- Include the viewport tag for proper responsive behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Import the Open Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Set the entire body to use Open Sans and fallback to sans-serif -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
    <!-- Import FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Set the favicon to our custom one -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Countries - Olympic Games</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- START: Navigation Bar -->
    <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
            <!-- NavBar Branding -->
            <a class="navbar-brand p-0" href="index.html">
                <img src="assets/logo.svg" alt="Logo" height="30" class="d-inline-block align-text-top">
            </a>
            <!-- NavBar Collapse button (small screens) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- START: NavBar Items -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <!-- Athletes Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="athletes.html">Athletes</a>
                    </li>
                    <!-- Countries Route (Active) -->
                    <li class="nav-item">
                        <a class="nav-link active" href="countries.html">Countries</a>
                    </li>
                    <!-- Modalities Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="modalities.html">Modalities</a>
                    </li>
                </ul>
            </div>
            <!-- END: NavBar Items -->
        </div>
    </nav>
    <!-- END: Navigation Bar -->

    <!-- Put content here -->
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: countries">
                <tr>
                    <th scope="row" data-bind="text: Id"></th>
                    <td data-bind="text: Name"></td>
                    <td> <img data-bind="attr: {src: Flag} " style="height: 40px;" /> </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center my-3" data-bind="if: loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Website footer -->
    <footer class="bg-light text-center mt-auto">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Trabalho realizdo por Jo√£o Capucho (113713) e Carolina Silva (113475) para ITW com
            <i class="fa fa-heart"></i>
        </div>
    </footer>
    <!-- Include bootstrap's JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Include knockout.js bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
        integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/globals.js"></script>
    <script src="scripts/countries.js"></script>
</body>

</html>
