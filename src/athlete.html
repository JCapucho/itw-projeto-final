<!doctype html>
<html lang="en">

<head>
    <!-- Set correct encoding so that non ascii characters are correctly
            displayed -->
    <meta charset="utf-8" />
    <!-- Include the viewport tag for proper responsive behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Import the Open Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Include the athlete's css stylesheet -->
    <link href="styles/athlete.css" rel="stylesheet">
    <!-- Import FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Set the favicon to our custom one -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Olympic Games</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- START: Navigation Bar -->
    <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
            <!-- NavBar Branding -->
            <a class="navbar-brand p-0" href="index.html">
                <img src="assets/logo.svg" alt="Logo" height="30" class="d-inline-block align-text-top">
            </a>
            <!-- NavBar Collapse button (small screens) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- START: NavBar Items -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <!-- Athletes Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="athletes.html"><i class="fa fa-user-o" aria-hidden="true"></i>
                            Athletes</a>
                    </li>
                    <!-- Competitions Route-->
                    <li class="nav-item">
                        <a class="nav-link" href="competitions.html">Competitions</a>
                    </li>
                    <!-- Countries Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="countries.html">Countries</a>
                    </li>
                    <!-- Modalities Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="modalities.html">Modalities</a>
                    </li>
                    <!-- Games Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Games</a>
                    </li>
                    <!-- Statistics Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="statistics.html">Statistics</a>
                    </li>
                </ul>
            </div>
            <!-- END: NavBar Items -->
        </div>
    </nav>
    <!-- END: Navigation Bar -->

    <!-- ko if: athlete() !== null -->
    <div class="container my-4" data-bind="with: athlete">
        <h1 class="display-1 border-bottom" data-bind="text: Name"></h1>
        <div
            class="d-flex gap-5 flex-column flex-lg-row align-items-center align-items-lg-start justify-content-lg-between mx-3">
            <img class="athlete-img" data-bind="attr:{src: Photo || 'assets/img/empty-user.webp'}">
            <table class="table table-striped">
                <tbody>
                    <!-- ko if: Sex !== null -->
                    <tr>
                        <th scope="row">Sexo</th>
                        <td data-bind="html: $root.sexIcon"></td>
                    </tr>
                    <!-- /ko -->
                    <!-- ko if: BornDate !== null -->
                    <tr>
                        <th scope="row">Data de nascimento</th>
                        <td data-bind="formatDay: BornDate"></td>
                    </tr>
                    <!-- /ko -->
                    <!-- ko if: BornPlace !== null -->
                    <tr>
                        <th scope="row">Local de nascimento</th>
                        <td data-bind="text: BornPlace"></td>
                    </tr>
                    <!-- /ko -->
                    <!-- ko if: DiedDate !== null -->
                    <tr>
                        <th scope="row">Data de morte</th>
                        <td data-bind="formatDay: DiedDate"></td>
                    </tr>
                    <!-- /ko -->
                    <!-- ko if: DiedPlace !== null -->
                    <tr>
                        <th scope="row">Local de morte</th>
                        <td data-bind="text: DiedPlace"></td>
                    </tr>
                    <!-- /ko -->
                    <!-- ko if: Height !== null && Height !== 'NA' -->
                    <tr>
                        <th scope="row">Altura (cm)</th>
                        <td data-bind="text: Height"></td>
                    </tr>
                    <!-- /ko -->
                    <!-- ko if: Weight !== null && Weight !== 'NA' -->
                    <tr>
                        <th scope="row">Peso (kg)</th>
                        <td data-bind="text: Weight"></td>
                    </tr>
                    <!-- /ko -->
                    <!-- ko if: OlympediaLink !== null -->
                    <tr>
                        <td colspan="2" class="text-center">
                            <a data-bind="attr: {href: OlympediaLink}" class="link-primary">
                                See on olympedia <i class="fa fa-external-link" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                    <!-- /ko -->
                </tbody>
            </table>
        </div>

        <table class="mx-3 mt-5 table table-striped">
            <tbody data-bind="foreach: Games">
                <tr>
                    <th scope="row" data-bind="text: Id"></th>
                    <td data-bind="text: Name"></td>
                </tr>
            </tbody>
        </table>

        <table class="mx-3 mt-3 table table-striped">
            <tbody data-bind="foreach: Competitions">
                <tr>
                    <th scope="row" data-bind="text: Id"></th>
                    <td data-bind="text: Name"></td>
                </tr>
            </tbody>
        </table>

        <table class="mx-3 mt-3 table table-striped">
            <tbody data-bind="foreach: Modalities">
                <tr>
                    <th scope="row" data-bind="text: Id"></th>
                    <td data-bind="text: Name"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- /ko -->
    <!-- ko if: athlete() === null -->
    <h1>Loading</h1>
    <!-- /ko -->

    <!-- Website footer -->
    <footer class="bg-light text-center mt-auto">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Trabalho realizado por Jo√£o Capucho (113713) e Carolina Silva (113475) para ITW com
            <i class="fa fa-heart"></i>
        </div>
        </h1>
        <!-- Include bootstrap's JS bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <!-- Include knockout.js bundle -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
            integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="scripts/globals.js"></script>
        <script src="scripts/athlete.js"></script>
</body>

</html>
