<!doctype html>
<html lang="en">

<head>
    <!-- Set correct encoding so that non ascii characters are correctly
            displayed -->
    <meta charset="utf-8" />
    <!-- Include the viewport tag for proper responsive behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Import the Open Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Include the athlete's css stylesheet -->
    <link href="styles/athlete.css" rel="stylesheet">
    <!-- Import FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Import LeafletJS's stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #map { height: 600px; }
    </style>
    <!-- Set the favicon to our custom one -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Olympic Games</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- START: Navigation Bar -->
    <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
            <!-- NavBar Branding -->
            <a class="navbar-brand p-0" href="index.html">
                <img src="assets/logo.svg" alt="Logo" height="30" class="d-inline-block align-text-top">
            </a>
            <!-- NavBar Collapse button (small screens) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- START: NavBar Items -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <!-- Athletes Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="athletes.html"><i class="fa fa-user-o" aria-hidden="true"></i>
                            Athletes</a>
                    </li>
                    <!-- Competitions Route-->
                    <li class="nav-item">
                        <a class="nav-link" href="competitions.html"><i class="fa fa-trophy" aria-hidden="true"></i> Competitions</a>
                    </li>
                    <!-- Countries Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="countries.html"><i class="fa fa-flag-o"></i> Countries</a>
                    </li>
                    <!-- Modalities Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="modalities.html"><i class="fa fa-bicycle" aria-hidden="true"></i> Modalities</a>
                    </li>
                    <!-- Games Route-->
                    <li class="nav-item">
                        <a class="nav-link" href="games.html"><i class="fa fa-futbol-o" aria-hidden="true"></i> Games</a>
                    </li>
                    <!-- Statistics Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="statistics.html"><i class="fa fa-line-chart" aria-hidden="true"></i> Statistics</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-2">
                    <!-- Favorites Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="favorites.html">
                            <i class="fa fa-heart text-danger" aria-hidden="true"></i>
                        </a>
                    </li>
                    <!-- About Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- END: NavBar Items -->
        </div>
    </nav>
    <!-- END: Navigation Bar -->

    <!-- ko if: game() !== null -->
    <div class="container my-4" data-bind="with: game">
        <h1 class="display-1 border-bottom">
            <span data-bind="text: Name"></span>
        </h1>
        <div class="row">
            <div class="col-12 col-lg-6 text-center">
                <img class="athlete-img" data-bind="attr:{src: Logo || 'assets/img/empty-user.webp'}">
            </div>
            <div class="col-12 col-lg-6">
                <table class="table table-striped w-100">
                    <tr>
                        <th scope="row">Year</th>
                        <td colspan="2" data-bind="text: Year"></td>
                    </tr>
                    <tr class="align-middle">
                        <th scope="row">City</th>
                        <td data-bind="text: City"></td>
                        <td class="text-end">
                            <button class="btn btn-primary me-2" title="View on a map"
                                data-bs-toggle="modal" data-bs-target="#mapModal">
                                <i class="fa fa-map" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Country</th>
                        <td colspan="2" data-bind="text: CountryName"></td>
                    </tr>
                    <tr>
                        <th scope="row">Season</th>
                        <td colspan="2" data-bind="html: $root.seasonIcon"></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-center">
                            <img class="game-cover" data-bind="attr:{src: Photo || 'assets/img/empty-user.webp'}"
                                data-bs-toggle="modal" data-bs-target="#photoModal">
                        </td>
                    </tr>
                </table>

                <div>
                    <h1>Medals by Country</h1>
                    <!-- START: Tabbed content -->
                    <ul class="nav nav-tabs" id="statTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="total-tab" data-bs-toggle="tab"
                                data-bs-target="#total-tab-pane" type="button" role="tab" aria-controls="total-tab-pane"
                                aria-selected="true">Total</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="gold-tab" data-bs-toggle="tab" data-bs-target="#gold-tab-pane"
                                type="button" role="tab" aria-controls="gold-tab-pane" aria-selected="false">Gold</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="silver-tab" data-bs-toggle="tab" data-bs-target="#silver-tab-pane"
                                type="button" role="tab" aria-controls="silver-tab-pane"
                                aria-selected="false">Silver</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="bronze-tab" data-bs-toggle="tab"
                                data-bs-target="#bronze-tab-pane" type="button" role="tab"
                                aria-controls="bronze-tab-pane" aria-selected="false">Bronze</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="statTabContent">
                        <div class="tab-pane fade show active details-chart" id="total-tab-pane" role="tabpanel"
                            aria-labelledby="total-tab" tabindex="0">
                            <canvas id="totalChart"></canvas>
                        </div>
                        <div class="tab-pane fade details-chart" id="gold-tab-pane" role="tabpanel" aria-labelledby="gold-tab"
                            tabindex="0">
                            <canvas id="goldChart"></canvas>
                        </div>
                        <div class="tab-pane fade details-chart" id="silver-tab-pane" role="tabpanel" aria-labelledby="silver-tab"
                            tabindex="0">
                            <canvas id="silverChart"></canvas>
                        </div>
                        <div class="tab-pane fade details-chart" id="bronze-tab-pane" role="tabpanel" aria-labelledby="bronze-tab"
                            tabindex="0">
                            <canvas id="bronzeChart"></canvas>
                        </div>
                    </div>
                    <!-- END: Tabbed content -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-xl-6">
                <h1>Modalities</h1>
                <table class="mt-3 table table-striped" data-bind="with: $root.modalitiesList">
                    <thead>
                        <th>Name</th>
                        <th></th>
                    </thead>
                    <tbody data-bind="foreach: entries">
                        <tr class="align-middle">
                            <td data-bind="text: Name"></td>
                            <td class="text-end">
                                <a class="btn btn-primary me-2" title="View details"
                                    data-bind="attr: {href: 'modality.html?id=' + Id}">
                                    <i class="fa fa-external-link" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot data-bind="if: needsCollapse">
                        <tr>
                            <td colspan="2" class="text-center">
                                <button class="btn text-primary" data-bind="click: toggle">
                                    <!-- ko if: open -->
                                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                                    Show less
                                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                                    <!-- /ko -->
                                    <!-- ko ifnot: open -->
                                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                                    Show more
                                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                                    <!-- /ko -->
                                </button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="col-12 col-xl-6">
                <h1>Competitions</h1>
                <table class="mt-3 table table-striped" data-bind="with: $root.competitionsList">
                    <thead>
                        <th>Name</th>
                        <th>Modality</th>
                        <th></th>
                    </thead>
                    <tbody data-bind="foreach: entries">
                        <tr class="align-middle">
                            <td data-bind="text: Name"></td>
                            <td data-bind="text: Modality"></td>
                            <td class="text-end">
                                <a class="btn btn-primary me-2" title="View details"
                                    data-bind="attr: {href: 'competition.html?id=' + Id}">
                                    <i class="fa fa-external-link" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot data-bind="if: needsCollapse">
                        <tr>
                            <td colspan="3" class="text-center">
                                <button class="btn text-primary" data-bind="click: toggle">
                                    <!-- ko if: open -->
                                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                                    Show less
                                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                                    <!-- /ko -->
                                    <!-- ko ifnot: open -->
                                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                                    Show more
                                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                                    <!-- /ko -->
                                </button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- START: Photo modal -->
    <div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-labelledby="photoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="photoModalLabel">Cover photo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" data-bind="with: game">
                    <img class="img-fluid" data-bind="attr:{src: Photo || 'assets/img/empty-user.webp'}">
                </div>
            </div>
        </div>
    </div>
    <!-- END: Photo modal -->

    <!-- START: Map modal -->
    <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="photoModalLabel">Map</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- END: Map modal -->
    <!-- /ko -->

    <!-- ko if: game() === null -->
    <div class="d-flex justify-content-center my-3">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- /ko -->

    <!-- Website footer -->
    <footer class="bg-light text-center mt-auto">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Trabalho realizado por João Capucho (113713) e Carolina Silva (113475) para ITW com
            <i class="fa fa-heart"></i>
        </div>
    </footer>
    <!-- Include bootstrap's JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Include knockout.js bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
        integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Include Chart.js bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.umd.min.js"
        integrity="sha512-HyprZz2W40JOnIBIXDYHCFlkSscDdYaNe2FYl34g1DOmE9J+zEPoT4HHHZ2b3+milFBtiKVWb4sorDVVp+iuqA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Include LeafLetJS bundle -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/globals.js"></script>
    <script src="scripts/charts.js"></script>
    <script src="scripts/game.js"></script>
</body>

</html>
