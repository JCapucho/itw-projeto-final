<!doctype html>
<html lang="en">

<head>
    <!-- Set correct encoding so that non ascii characters are correctly
            displayed -->
    <meta charset="utf-8" />
    <!-- Include the viewport tag for proper responsive behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Import the Open Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Include the athlete's css stylesheet -->
    <link href="styles/athlete.css" rel="stylesheet">
    <!-- Import FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Set the favicon to our custom one -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Olympic Games</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- START: Navigation Bar -->
    <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
            <!-- NavBar Branding -->
            <a class="navbar-brand p-0" href="index.html">
                <img src="assets/logo.svg" alt="Logo" height="30" class="d-inline-block align-text-top">
            </a>
            <!-- NavBar Collapse button (small screens) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- START: NavBar Items -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <!-- Athletes Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="athletes.html"><i class="fa fa-user-o" aria-hidden="true"></i>
                            Athletes</a>
                    </li>
                    <!-- Competitions Route-->
                    <li class="nav-item">
                        <a class="nav-link" href="competitions.html">Competitions</a>
                    </li>
                    <!-- Countries Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="countries.html">Countries</a>
                    </li>
                    <!-- Modalities Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="modalities.html">Modalities</a>
                    </li>
                    <!-- Games Route-->
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Games</a>
                    </li>
                    <!-- Statistics Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="statistics.html">Statistics</a>
                    </li>
                </ul>
            </div>
            <!-- END: NavBar Items -->
        </div>
    </nav>
    <!-- END: Navigation Bar -->

    <!-- ko if: country() !== null && game() !== null -->
    <div class="container my-4">
        <h1 class="display-1 border-bottom">
            <span data-bind="text: country().Name"></span>
            -
            <span data-bind="text: game().Name"></span>
        </h1>
        <div class="d-flex gap-3 flex-column flex-lg-row align-items-center align-items-lg-start justify-content-lg-around">
            <img class="gameDetails-img" data-bind="attr:{src: country().Flag || 'assets/img/empty-user.webp'}">
            <img class="gameDetails-img" data-bind="attr:{src: game().Logo || 'assets/img/empty-user.webp'}">
        </div>

        <div class="row">
            <div class="col-12 col-lg-6">
                <h1>Athletes</h1>
                <table class="mt-3 table table-striped" data-bind="with: $root.athletesList">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: entries">
                        <tr class="align-middle">
                            <td data-bind="formatNameSex: {name: Name, sex: Sex}"></td>
                            <td class="text-end">
                                <span class="me-4" data-bind="formatBestPosition: BestPosition"></span>
                                <a class="btn btn-primary me-2" title="View details"
                                    data-bind="attr: {href: 'athlete.html?id=' + Id}">
                                    <i class="fa fa-external-link" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot data-bind="if: needsCollapse">
                        <tr>
                            <td colspan="5" class="text-center">
                                <button class="btn text-primary" data-bind="click: toggle">
                                    <!-- ko if: open -->
                                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                                    Show less
                                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                                    <!-- /ko -->
                                    <!-- ko ifnot: open -->
                                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                                    Show more
                                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                                    <!-- /ko -->
                                </button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="col-12 col-lg-6">
                <canvas class="mt-lg-5" id="athletesPerCountryChart"></canvas>
            </div>
        </div>
    </div>

    <!-- /ko -->
    <!-- ko if: country() === null || game() === null -->
    <div class="d-flex justify-content-center my-3">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- /ko -->

    <!-- Website footer -->
    <footer class="bg-light text-center mt-auto">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Trabalho realizado por Jo√£o Capucho (113713) e Carolina Silva (113475) para ITW com
            <i class="fa fa-heart"></i>
        </div>
    </footer>

    <!-- Include bootstrap's JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Include knockout.js bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
        integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Include Chart.js bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.umd.min.js"
        integrity="sha512-HyprZz2W40JOnIBIXDYHCFlkSscDdYaNe2FYl34g1DOmE9J+zEPoT4HHHZ2b3+milFBtiKVWb4sorDVVp+iuqA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/globals.js"></script>
    <script src="scripts/countryGameDetails.js"></script>
</body>

</html>
