<!doctype html>
<html lang="en">

<head>
    <!-- Set correct encoding so that non ascii characters are correctly
            displayed -->
    <meta charset="utf-8" />
    <!-- Include the viewport tag for proper responsive behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import bootstrap's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Import JQueryUi CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
        integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Import the Open Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Load global stylesheet -->
    <link href="styles/athlete.css" rel="stylesheet">
    <!-- Import FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Set the favicon to our custom one -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Games - Olympic Games</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- START: Navigation Bar -->
    <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
            <!-- NavBar Branding -->
            <a class="navbar-brand p-0" href="index.html">
                <img src="assets/logo.svg" alt="Logo" height="30" class="d-inline-block align-text-top">
            </a>
            <!-- NavBar Collapse button (small screens) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- START: NavBar Items -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <!-- Athletes Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="athletes.html"><i class="fa fa-user-o" aria-hidden="true"></i>
                            Athletes</a>
                    </li>
                    <!-- Competitions Route-->
                    <li class="nav-item">
                        <a class="nav-link" href="competitions.html"><i class="fa fa-trophy" aria-hidden="true"></i> Competitions</a>
                    </li>
                    <!-- Countries Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="countries.html"><i class="fa fa-flag-o"></i> Countries</a>
                    </li>
                    <!-- Modalities Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="modalities.html"><i class="fa fa-bicycle" aria-hidden="true"></i> Modalities</a>
                    </li>
                    <!-- Games Route (active)-->
                    <li class="nav-item">
                        <a class="nav-link active" href="games.html"><i class="fa fa-futbol-o" aria-hidden="true"></i> Games</a>
                    </li>
                    <!-- Statistics Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="statistics.html"><i class="fa fa-line-chart" aria-hidden="true"></i> Statistics</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-2">
                    <!-- Favorites Route -->
                    <li class="nav-item">
                        <a class="nav-link" href="favorites.html">
                            <i class="fa fa-heart text-danger" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- END: NavBar Items -->
        </div>
    </nav>
    <!-- END: Navigation Bar -->

    <div class="container">
        <div class="row border-bottom py-2">
            <div class="col-8 col-md-4 my-auto">
                Found <span data-bind="text: loader.totalEntries"></span> games
            </div>
            <div class="col-4 col-md-2 text-end text-lg-center">
                <a 
                    class="btn"
                    data-bind="class: view() === 'grid' ? 'text-primary' : null"
                    title="List grid"
                    href="#grid"
                >
                    <i class="fa fa-th-large" aria-hidden="true"></i>
                </a>
                <a
                    class="btn"
                    data-bind="class: view() === 'list' ? 'text-primary' : null"
                    title="List view"
                    href="#list"
                >
                    <i class="fa fa-list" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-12 col-md-6 ui-widget">
                <input
                    id="search"
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                    autocomplete="off"
                >
            </div>
        </div>

        <!-- START: CONTENT ZONE -->
        <!-- ko if: view() === "list" -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: games">
                <tr class="align-middle">
                    <th data-bind="text: Year"></th>
                    <td data-bind="text: Name"></td>
                    <td data-bind="text: CityName"></td>
                    <td data-bind="text: CountryName"></td>
                    <td class="text-end">
                        <button class="btn me-1 text-danger" data-bind="click: $root.toggleFavorite">
                            <i
                                class="fa"
                                data-bind="class: isFavorite() ? 'fa-heart' : 'fa-heart-o'"
                                aria-hidden="true"
                            ></i>
                        </button>
                        <a class="btn btn-primary" title="View details" data-bind="attr: {href: 'game.html?id=' + Id}">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- /ko -->
        <!-- ko if: view() === "grid" -->
        <div
            class="d-flex flex-wrap gap-3 justify-content-center my-3"
            data-bind="foreach: games"
        >
            <div class="card justify-content-between" style="width: 13rem;">
                <img class="card-image" data-bind="attr:{src: Logo || 'assets/img/empty-user.webp'}">
                <div class="card-body" style="flex: 0">
                    <h5 class="card-title" data-bind="text: Name"></h5>
                    <p class="text-secondary">
                        <span data-bind="text: CityName"></span>,
                        <span data-bind="text: CountryName"></span>
                    </p>
                    <div class="text-end">
                        <button class="btn me-1 text-danger" data-bind="click: $root.toggleFavorite">
                            <i
                                class="fa"
                                data-bind="class: isFavorite() ? 'fa-heart' : 'fa-heart-o'"
                                aria-hidden="true"
                            ></i>
                        </button>
                        <a class="btn btn-primary" title="View details"
                            data-bind="attr: {href: 'game.html?id=' + Id}">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /ko -->
        <!-- END: CONTENT ZONE -->

        <div class="d-flex justify-content-center my-3" data-bind="if: loader.loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Website footer -->
    <footer class="bg-light text-center mt-auto">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Trabalho realizdo por Jo√£o Capucho (113713) e Carolina Silva (113475) para ITW com
            <i class="fa fa-heart"></i>
        </div>
    </footer>
    <!-- Include bootstrap's JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Include knockout.js bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
        integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Include JQuery bundle-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Include JQueryUi bundle-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
        integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/globals.js"></script>
    <script src="scripts/favorites.js"></script>
    <script src="scripts/components.js"></script>
    <script src="scripts/games.js"></script>
</body>

</html>
